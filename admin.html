<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Configura√ß√£o API</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .admin-container {
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(20px);
            padding: 30px;
            border-radius: 12px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }
        h1 {
            color: #1a1a1a;
            margin-bottom: 10px;
            font-size: 1.5rem;
        }
        p {
            color: #666;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 0.9rem;
        }
        select, input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 0.9rem;
            outline: none;
            transition: border-color 0.2s;
        }
        select:focus, input:focus {
            border-color: #6366f1;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #6366f1, #a855f7);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .status {
            margin-top: 15px;
            padding: 12px;
            border-radius: 6px;
            font-size: 0.85rem;
            display: none;
        }
        .status.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
            display: block;
        }
        .status.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
            display: block;
        }
        .current-config {
            background: #f3f4f6;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        .current-config h3 {
            font-size: 0.9rem;
            margin-bottom: 8px;
            color: #333;
        }
        .current-config p {
            font-size: 0.8rem;
            color: #666;
            margin: 4px 0;
        }
        .key-preview {
            font-family: monospace;
            background: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <h1>üîê Configura√ß√£o API</h1>
        <p>Configure a API key para o chat funcionar automaticamente</p>
        
        <div class="current-config">
            <h3>Configura√ß√£o Atual:</h3>
            <p><strong>Provider:</strong> <span id="currentProvider">-</span></p>
            <p><strong>API Key:</strong> <span id="currentKey" class="key-preview">-</span></p>
        </div>

        <form id="configForm">
            <div class="form-group">
                <label for="provider">Provedor de IA:</label>
                <select id="provider" required>
                    <option value="groq">Groq (Recomendado - Gratuito e R√°pido)</option>
                    <option value="deepseek">DeepSeek (Gratuito)</option>
                    <option value="kimi">Kimi 2 / Moonshot (Gratuito)</option>
                    <option value="gemini">Google Gemini (Gratuito)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="apiKey">API Key:</label>
                <input 
                    type="text" 
                    id="apiKey" 
                    placeholder="Cole sua API key aqui"
                    required
                >
                <p style="margin-top: 5px; font-size: 0.75rem; color: #666;">
                    <strong>Groq:</strong> <a href="https://console.groq.com/keys" target="_blank">console.groq.com/keys</a><br>
                    <strong>DeepSeek:</strong> <a href="https://platform.deepseek.com/api_keys" target="_blank">platform.deepseek.com/api_keys</a>
                </p>
            </div>

            <button type="submit">Salvar Configura√ß√£o</button>
        </form>

        <div id="status" class="status"></div>
    </div>

    <script>
        // Carregar configura√ß√£o atual
        function loadCurrentConfig() {
            const provider = localStorage.getItem('cleaning_ai_provider') || 'groq';
            const apiKey = localStorage.getItem('cleaning_ai_api_key') || '';
            
            document.getElementById('currentProvider').textContent = provider.toUpperCase();
            document.getElementById('currentKey').textContent = apiKey ? 
                (apiKey.substring(0, 10) + '...' + apiKey.substring(apiKey.length - 10)) : 
                'N√£o configurada';
            document.getElementById('provider').value = provider;
            if (apiKey) {
                document.getElementById('apiKey').value = apiKey;
            }
        }

        // Salvar configura√ß√£o
        document.getElementById('configForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const provider = document.getElementById('provider').value;
            const apiKey = document.getElementById('apiKey').value.trim();
            
            if (!apiKey) {
                showStatus('Por favor, insira uma API key', 'error');
                return;
            }
            
            localStorage.setItem('cleaning_ai_provider', provider);
            localStorage.setItem('cleaning_ai_api_key', apiKey);
            
            showStatus('‚úÖ Configura√ß√£o salva com sucesso! O chat j√° est√° funcionando.', 'success');
            loadCurrentConfig();
        });

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = 'status ' + type;
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }

        // Carregar ao iniciar
        loadCurrentConfig();
    </script>
</body>
</html>
